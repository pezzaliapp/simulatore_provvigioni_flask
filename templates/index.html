<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Simulatore di Provvigioni</title>
</head>
<body>
    <h1>Simulatore di Provvigioni</h1>
    <form action="/calcola" method="post">
        <label for="prezzo_listino">Prezzo di Listino (€):</label>
        <input type="number" step="0.01" id="prezzo_listino" name="prezzo_listino" required><br><br>

        <label for="sconto">Sconto (%):</label>
        <input type="number" step="0.01" id="sconto" name="sconto" required><br><br>

        <h3>Spese Aggiuntive</h3>
        <label for="costo_auto">Costo Auto Aziendale (€):</label>
        <input type="number" step="0.01" id="costo_auto" name="costo_auto" value="500"><br><br>

        <label for="costo_carburante">Spese Carburante (€):</label>
        <input type="number" step="0.01" id="costo_carburante" name="costo_carburante" value="400"><br><br>

        <label for="costo_telepass">Spese Telepass (€):</label>
        <input type="number" step="0.01" id="costo_telepass" name="costo_telepass" value="100"><br><br>

        <label for="contributo_fisso">Contributo Fisso al Venditore (€):</label>
        <input type="number" step="0.01" id="contributo_fisso" name="contributo_fisso" value="1900"><br><br>

        <h3>Fatturato Stimato</h3>
        <label for="fatturato_stimato">Fatturato Mensile Stimato (€):</label>
        <input type="number" step="0.01" id="fatturato_stimato" name="fatturato_stimato" value="10000"><br><br>

        <button type="submit">Calcola e Scarica Excel</button>
    </form>
</body>
</html>
