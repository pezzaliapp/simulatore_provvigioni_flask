<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Simulatore di Provvigioni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>Simulatore di Provvigioni</h1>

<form action="/calcola" method="post">
    <label for="prezzo_listino">Prezzo di Listino (€):</label>
    <input type="number" name="prezzo_listino" step="0.01" required>

    <label for="sconto_applicato">Sconto da Applicare (%):</label>
    <input type="number" name="sconto_applicato" step="0.01" required>

    <label for="costi_totali">Costi Totali (€):</label>
    <input type="number" name="costi_totali" step="0.01" required>

    <label for="mese">Seleziona il Mese:</label>
    <select name="mese" required>
        {% for mese in mesi %}
            <option value="{{ mese }}">{{ mese.capitalize() }}</option>
        {% endfor %}
    </select>

    <button type="submit">Calcola e Scarica Excel</button>
</form>

</body>
</html>
